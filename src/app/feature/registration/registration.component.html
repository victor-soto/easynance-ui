<section class="container">
  <div class="wrap">
    <div class="title">
      <h1>EASYNANCE</h1>
    </div>
    <div class="">
      <form action="" class="form" [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <input class="form-control" type="text" name="username" autofocus="1" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group">
          <input class="form-control" type="email" name="email" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="firstName" placeholder="First name" formControlName="firstName">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="lastName" placeholder="Last name" formControlName="lastName">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block submit">SIGN UP</button>
        </div>
      </form>
    </div>
  </div>
</section>
