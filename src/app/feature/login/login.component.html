<section class="container">
  <div class="wrap">
    <div class="title">
      <h1>EASYNANCE</h1>
    </div>
    <div class="eznance-card md">
      <form action="" class="form" [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <input class="form-control" type="text" name="username" autofocus="1" placeholder="Email" formControlName="username">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block submit">Log In</button>
        </div>
      </form>
    </div>
  </div>
</section>
